
<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="/" method="post">
            <input type="text" name="city" placeholder="Ingrese una ciudad" required>
            <button type="submit">Buscar</button>
        </form>
        {% if cities_weather_data %}
        <div class="weather-info">
            <h2>{{ cities_weather_data['city'] }}</h2>
            <p>{{ cities_weather_data['description'] }}</p>
            <p>Temperatura: {{ cities_weather_data['temperature'] }}Â°C</p>
            <p>Humedad: {{ cities_weather_data['humidity'] }}%</p>
            <p>Viento: {{ cities_weather_data['wind_speed'] }} km/h</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
